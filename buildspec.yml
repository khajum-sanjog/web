version: 0.2

env:
  cache:
    paths:
      - '/root/.composer/cache/**/*'
      - '/root/.npm/**/*'
      - 'node_modules/**/*'

phases:
  install:
    runtime-versions:
      nodejs: 22
      php: 8.2
    commands:
      - echo "Updating system packages..."
      - apt-get update -y
      - apt-get install -y unzip git curl libpng-dev libonig-dev libxml2-dev zip libsodium-dev

      - echo "Checking if sodium extension is loaded..."
      - php -m | grep sodium || echo "⚠️ Sodium extension not found!"

      - echo "Installing NPM packages..."
      - npm install

      - echo "Installing Composer globally..."
      - curl -sS https://getcomposer.org/installer | php
      - mv composer.phar /usr/local/bin/composer

      - echo "Installing Composer dependencies..."
      - composer install --no-interaction --prefer-dist --optimize-autoloader

  pre_build:
    commands:
      - echo "Pre-build phase started."

  build:
    commands:
      - echo "Running build scripts..."
      - npm run build

  post_build:
    commands:
      - echo "Running Laravel optimization..."
      - php artisan config:cache
      - php artisan route:cache
      - php artisan view:cache
      - echo "✅ Build completed successfully!"
      - echo "Listing all files:"
      - ls -al

artifacts:
  files:
    - '**/*'
